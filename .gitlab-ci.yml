stages:
  - build
  - test
  - deploy

before_script:
  - apk update
  - apk upgrade
  - apk add --no-cache cmake build-base

build:
  stage: build
  image: alpine
  script:
    - mkdir build
    - cd build
    - cmake ../TP-Refacto/
    - cmake --build .
  artifacts:
    paths:
      - build

test:
  stage: test
  image: alpine
  script:
    - GTEST_COLOR=1 ctest --test-dir build --output-on-failure -j12
  dependencies:
    - build

deploy:
  stage: deploy
  image: docker
  services:
   - name: docker:dind
     alias: thedockerhost
  variables:
    DOCKER_HOST: tcp://thedockerhost:2375/
    DOCKER_USERNAME: rawinnessy
    DOCKER_AUTH: dckr_pat_zLJAiKwi00Q8QsI0RnfO12FmuvQ
  script:
    - docker build -t rawinnessy/cpp-project:latest .
    - echo "$DOCKER_AUTH_TOKEN" | docker login -u "$DOCKER_USERNAME" --password-stdin
    - docker push rawinnessy/cpp-project:latest
  dependencies:
    - build
    - test
