build:
  stage: build
  tags:
    - linux
  image: gcc
  before_script:
    - apt-get update
    - apt-get upgrade -y
    - apt-get install -y cmake
  script:
    - mkdir build
    - cd build
    - cmake ../TP-Refacto/
    - cmake --build .
  artifacts:
    paths:
      - build

test:
  stage: test
  script:
    - cd build
    - UnitTests/Unit-Tests
